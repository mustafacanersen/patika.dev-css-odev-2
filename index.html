<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <img src="images/google.jpg" alt="">
    </div>
    <div class="center">
        <div class="firstContainer">
            <p class="el">Search the web using Google!</p>
            <input class="el" type="text" name="query" id="query" size="40">
            <div class="el">
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </div>
        </div>
    </div>
    <div class="center" style="width: 90%; margin-left: 5%;">
        <div class="secondContainer">
            <p class="el">Special Searches</p>
            <a class="el" href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <a class="el" href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="thirdContainer">
            <a href="help.html">Help!</a>
            <a href="about.html">About Google!</a>
            <a href="company.html">Company Info</a>
            <a href="stickers.html">Google! Logos</a>
        </div>
        <div class="forthContainer">
            <p class="el">Get Google!</p>
            <p class="el">updates monthly:</p>
            <input class="el" type="text" name="emailaddr" value="your e-mail">
            <div class="el">
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
    </div>
    <div class="fifthContainer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>
